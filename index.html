<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBEARIA ALURA</title>
    <style>
        /* Black and white theme */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            padding-bottom: 120px;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        nav {
            background-color: #fff;
            border-bottom: 2px solid #000;
            text-align: center;
            padding: 1rem 0;
        }
        nav a {
            color: #000;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url(''); /* placeholder for an image or keep white */
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 4rem 1rem;
        }
        .services {
            padding: 2rem 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service {
            border: 1px solid #000;
            margin: 1rem;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }
        .service img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>BARBEARIA ALURA</h1>
    </header>
    <nav>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </nav>
    <section class="hero">
        <h2>Bem-vindo à melhor barbearia</h2>
        <p>Cortes tradicionais em preto e branco</p>
    </section>
    <section id="services" class="services">
        <div class="service">
            <img src="FOTOS/IMG-20260224-WA0016.jpg" alt="Corte de cabelo">
            <h3>Corte de cabelo</h3>
            <p>R$50,00</p>
        </div>
        <div class="service">
            <img src="FOTOS/IMG-20260224-WA0017.jpg" alt="Barba">
            <h3>Barba</h3>
            <p>R$30,00</p>
        </div>
        <div class="service">
            <img src="FOTOS/apothecary-87-Wg3J83R1YSQ-unsplash.jpg" alt="Combo">
            <h3>Combo</h3>
            <p>R$75,00</p>
        </div>
    </section>
    <section id="contact" style="padding:2rem 1rem; text-align:center;">
        <h2>Contato</h2>
        <p>Telefone: (11) 1234-5678</p>
        <p>Endereço: Rua Principal, 100</p>
    </section>
    <footer>
        <p>&copy; 2026 Barbearia Alura</p>
    </footer>
</body>
</html>
